<button class="btn btn-secondary" (click)="showEditModal()">Edit</button>
<dialog id="{{modalID}}" class="modal">
  <form method="dialog" class="modal-box" [formGroup]="editForm">
    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 bg-error text-error-content">âœ•</button>
    <h3 class="font-bold text-lg">Edit {{toEdit.name}} status.</h3>

    <div class="grid grid-cols-1">
      <label for="newStatusName" class="mr-4">Name: </label>
      <input type="text" class="input input-bordered w-full max-w-xs" id="newStatusName" placeholder="New Status name" formControlName="name">
    </div>

    <div class="grid grid-cols-1">
      <label for="newStatusColor" class="mr-4">Color: </label>
      <input type="color" class="color-picker w-1/4 h-14 max-w-xs bg-base-100 cursor-pointer" id="newStatusColor" formControlName="color">
    </div>

    <div class="modal-action">
      <button class="btn btn-error">Cancel</button>
      <button class="btn btn-secondary" (click)="updateStatus()">Update</button>
    </div>
  </form>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
