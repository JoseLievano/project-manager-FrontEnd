<div class="bg-base-400 p-4 rounded">
  <h3 class="font-bold text-lg">Create a new Priority</h3>
  <form [formGroup]="newPriorityForm">
    <div class="grid grid-cols-1 my-4">
      <label for="newTypesName" class="mr-4 mb-4">Name: </label>
      <input type="text" class="input input-bordered w-full max-w-xs" id="newTypesName" placeholder="New Priority name" formControlName="name">
    </div>
  </form>
  <div class="modal-action my-8 justify-start">
    <button class="btn btn-secondary" [disabled]="!formHasValidName" (click)="createNewPriority()">Create New Priority</button>
  </div>
</div>
