<div class="bg-base-400 p-4 rounded">
  <form [formGroup]="newTaskCategoryForm">
    <h3 class="font-bold text-lg">Create a new Task Category</h3>
    <div class="grid grid-cols-1 my-4">
      <label for="newStatusName" class="mr-4 mb-4">Name: </label>
      <input type="text" class="input input-bordered w-full max-w-xs" id="newStatusName" placeholder="New Task Category name" formControlName="name">
    </div>
    <div class="modal-action my-8 justify-start">
      <button class="btn btn-secondary" [disabled]="!nameValueIsEmpty()" (click)="addNewTaskCategory()">Create New Task Category</button>
    </div>
  </form>
</div>
