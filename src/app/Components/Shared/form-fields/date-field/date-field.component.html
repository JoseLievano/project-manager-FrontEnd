<mat-form-field class="example-full-width">
    <input
        matInput
        [matDatepicker]="picker"
        class="hidden"
        (dateChange)="onDateChange($event)" />
    <mat-datepicker touchUi #picker></mat-datepicker>
</mat-form-field>
<button mat-raised-button (click)="picker.open()">Open</button>
