<div class="mt-10 flex gap-x-4">

  <div class="bg-base-100 grow p-6 rounded">

    <form [formGroup]="titleForm">
      <input type="text" placeholder="Title" class="input input-bordered w-full text-3xl" formControlName="title" />
    </form>

    <app-editor></app-editor>

  </div>

  <div class="w-1/4">

    <div class="bg-base rounded p-6">

      <h2 class="text-xl mb-4">
        Category: <span class="cursor-pointer bg-primary px-4 py-2 rounded">{{this.category.name}}</span>
      </h2>

      <button class="btn btn-primary" [disabled]="!this.titleForm.valid" (click)="this.saveContentButton()">Save</button>

    </div>


  </div>

</div>
