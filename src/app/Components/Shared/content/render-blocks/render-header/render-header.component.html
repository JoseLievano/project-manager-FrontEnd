<h1 class="text-5xl" *ngIf="headerBlock.data.level == 1">{{this.headerBlock.data.text}}</h1>
<h2 class="text-4xl" *ngIf="headerBlock.data.level == 2">{{this.headerBlock.data.text}}</h2>
<h3 class="text-3xl" *ngIf="headerBlock.data.level == 3">{{this.headerBlock.data.text}}</h3>
<h4 class="text-2xl" *ngIf="headerBlock.data.level == 4">{{this.headerBlock.data.text}}</h4>
<h5 class="text-xl" *ngIf="headerBlock.data.level == 5">{{this.headerBlock.data.text}}</h5>
<h6 class="text-lg" *ngIf="headerBlock.data.level == 6">{{this.headerBlock.data.text}}</h6>
